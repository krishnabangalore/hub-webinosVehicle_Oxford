<!DOCTYPE html>
<html>
<head>
<title>Webinos Travel</title>
<script type="text/javascript" src="general/js/jquery/jquery-1.7.1.min.js"></script>
	<script type="text/javascript">
		function switchView(width, height, url){
			
			var halfHeight = height/2;
			var halfWidth = width/2;
			
			
			
			$('#diver').removeAttr('style');
			$('#diver').attr('style', 'position: fixed; margin-left: 50%; margin-top: 50%; width:' + width +'px; heigth:'+ height + 'px; left:-'+ halfWidth +'px; top:-' +halfHeight+ 'px');
			
			$('#iframer').removeAttr('style');
			$('#iframer').attr('style', 'outline: 0; border: 0; height: '+height+'px; width: '+width+'px;');
			//$('#iframer').attr('src', url);
		}
	
	</script>

</head>
<body style='font-family: Helvetica, Arial; font-size: 12px; color: #313131;'>
	<div id='diver' style='width:480px; height:800px; top: -400px; margin-top: 50%; left: -240px; margin-left: 50%; position: fixed;'>
		<iframe id='iframer' src='ce/index.html' scrolling='none' style='outline: 0; border: 0; height: 800px; width: 480px;'>not supported</iframe>
	</div>
	<p><b>SMARTPHONE (Galaxy S2):</b> <a href='javascript:switchView(480,800,"ce/index.html");'>Portrait (480x800)</a> | <a href='javascript:switchView(800,480,"index.html");'>Landscape (800x480)</a></p>

</body>
</html>
