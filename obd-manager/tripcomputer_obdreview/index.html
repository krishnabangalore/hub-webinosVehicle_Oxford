<!DOCTYPE html>
<html>
<head>
<title>Webinos Demo Master</title>
<link rel="stylesheet" type="text/css" href="screenshooter.css" media="screen"/>
<script type="text/javascript" src="../../general/jquery-1.7.2.min.js"></script>
	<script type="text/javascript">
		function switchView(width, height, url){
			
			var halfHeight = height/2;
			var halfWidth = width/2;
			
			
			
			$('#diver').removeAttr('style');
			$('#diver').attr('style', 'position: fixed; margin-left: 50%; margin-top: 50%; width:' + width +'px; heigth:'+ height + 'px; left:-'+ halfWidth +'px; top:-' +halfHeight+ 'px');
			
			$('#iframer').removeAttr('style');
			$('#iframer').attr('style', 'outline: 0; border: 0; height: '+height+'px; width: '+width+'px;');
			$('#iframer').attr('src', url);
		}
	
	</script>

</head>
<body style='font-family: Helvetica, Arial; font-size: 12px; color: #313131;'>
	
	<div id='diver' style='width:1280px; height:480px; top: -240px; margin-top: 50%; left: -640px; margin-left: 50%; position: fixed;'>
		<iframe id='iframer' src='tripcomputer.html' scrolling='none' style='outline: 0; border: 0; height: 480px; width: 1280px;'>not supported</iframe>
	</div>
	
	<div style='bottom: 0px; width: 400px; height: 120px; left: 0px; position: fixed;'>

	<p><b>WEBINOS TRAVEL:</b> <a href='javascript:switchView(1280,480,"../automotive/index.html");'>IVI System (1200x480)</a> | <a href='javascript:switchView(800,480,"../automotive/index.html");'>RSE (800x480)</a></p>
	<p><b>TRIPCOMPUTER:</b> <a href='javascript:switchView(1280,480,"./tripcomputer.html");'>IVI System (1280x480)</a> | <a href='javascript:switchView(800,480,"./tripcomputer.html");'>RSE (800x480)</a></p>
    </div>

</body>
</html>
